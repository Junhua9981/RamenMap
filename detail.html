    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var nowID="";
        var ramen=[];
        function init(){
            nowID=window.location.search.split("=")[1];
            console.log(nowID);
            renderPage();
        }
        function renderPage(){
            axios.get(`https://ramenmap.000webhostapp.com/api/searchID.php?StoreID=${nowID}`)
            .then(res=>{
                console.table(res.data);
                ramen=res.data.map(
                    (item)=>({
                        ...item,
                        onEdit:false,
                    })
                );
                renderResult();
            })
            .catch(err=>{
                console.log(err);
            })

        }//StoreID：int , RamenName : string , Price : int 
        function renderResult(){
            output="";
            for(let i=0;i<ramen.length;i++){
                output+=`<tr>
                <th scope="row">${i+1}</th>
                <td>${ramen[i].RamenName}</td>
                ${ramen[i].onEdit?`<td><input type="text" id="editPrice${i}" value="${ramen[i].Price}"></td>`:`<td>${ramen[i].Price}</td>`}
                ${ramen[i].onEdit?
                     `<td><button class="btn btn-success" onclick="putNewPrice(${i});">確認</button></td>`
                    :`<td><button class="btn btn-success" onclick="ramen[${i}].onEdit=true;renderResult();">修改</button></td>`}
                </tr>`;
            }
            document.getElementById("resultTableBody").innerHTML=output;
        }
        function putNewPrice(index){
            let newPrice=document.getElementById(`editPrice${index}`).value;
            axios.post(`https://ramenmap.000webhostapp.com/api/updatePrice.php`,{
                StoreID:nowID,
                RamenName:ramen[index].RamenName,
                Price:newPrice,
            })
            .then(
                res=>{
                    console.log(res);
                    ramen[index].Price=newPrice;
                    ramen[index].onEdit=false;
                    renderResult();
                }
            ).catch(err=>{
                console.log(err);
            });
        }

        window.addEventListener("load", init, false);

    </script>
